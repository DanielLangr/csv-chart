<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<style>
body {
  font-family: Arial, sans-serif;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.21/src/jquery.csv.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

</head>

<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

<input type="file" id="file-selector" multiple>

<div class="chart-container" style="position: relative; height: 40vh; width: 80wh">
  <canvas id="myChart"></canvas>
</div>  
  
<script>

function transpose(matrix) {
  return matrix[0].map((col, i) => matrix.map(row => row[i]));
}

$(document).ready(function() {

const fileSelector = document.getElementById('file-selector');
fileSelector.addEventListener('change', (event) => {
  const fileList = event.target.files;
  console.log(fileList);

  var reader = new FileReader();

  reader.onload = function(e) {
    var csv_data = e.target.result;
    var data = $.csv.toArrays(csv_data);
    var tdata = transpose(data);
    console.log(tdata);


  };

  reader.readAsText(fileList.item(0));
});

});






const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
